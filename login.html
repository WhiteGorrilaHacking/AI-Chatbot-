<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OffGrid AI – Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0a0a23, #1a1a3a);
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

 
  .dot {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #0099ff;
    border-radius: 50%;
    opacity: 0.15;
    animation: swirlSpeedCycle 20s ease-in-out infinite;
    filter: drop-shadow(0 0 4px #00bbff);
    transform-origin: center center;
  }


  .dot:nth-child(1)  { top:  5%;  left:  8%;  animation-delay:  0s; }
  .dot:nth-child(2)  { top: 12%;  left: 18%;  animation-delay:  0.7s; }
  .dot:nth-child(3)  { top: 20%;  left: 70%;  animation-delay:  1.4s; }
  .dot:nth-child(4)  { top: 15%;  left: 55%;  animation-delay:  2.1s; }
  .dot:nth-child(5)  { top: 28%;  left: 80%;  animation-delay:  2.8s; }
  .dot:nth-child(6)  { top: 35%;  left: 12%;  animation-delay:  3.5s; }
  .dot:nth-child(7)  { top: 40%;  left: 35%;  animation-delay:  4.2s; }
  .dot:nth-child(8)  { top: 48%;  left: 75%;  animation-delay:  4.9s; }
  .dot:nth-child(9)  { top: 55%;  left: 50%;  animation-delay:  5.6s; }
  .dot:nth-child(10) { top: 60%;  left: 20%;  animation-delay:  6.3s; }
  .dot:nth-child(11) { top: 65%;  left: 85%;  animation-delay:  7s; }
  .dot:nth-child(12) { top: 70%;  left: 40%;  animation-delay:  7.7s; }
  .dot:nth-child(13) { top: 75%;  left: 60%;  animation-delay:  8.4s; }
  .dot:nth-child(14) { top: 80%;  left: 10%;  animation-delay:  9.1s; }
  .dot:nth-child(15) { top: 82%;  left: 75%;  animation-delay:  9.8s; }
  .dot:nth-child(16) { top: 85%;  left: 30%;  animation-delay: 10.5s; }
  .dot:nth-child(17) { top: 88%;  left: 50%;  animation-delay: 11.2s; }
  .dot:nth-child(18) { top: 90%;  left: 80%;  animation-delay: 11.9s; }
  .dot:nth-child(19) { top: 7%;   left: 65%;  animation-delay: 12.6s; }
  .dot:nth-child(20) { top: 13%;  left: 43%;  animation-delay: 13.3s; }
  .dot:nth-child(21) { top: 22%;  left: 28%;  animation-delay: 14s; }
  .dot:nth-child(22) { top: 30%;  left: 53%;  animation-delay: 14.7s; }
  .dot:nth-child(23) { top: 37%;  left: 78%;  animation-delay: 15.4s; }
  .dot:nth-child(24) { top: 45%;  left: 22%;  animation-delay: 16.1s; }
  .dot:nth-child(25) { top: 52%;  left: 67%;  animation-delay: 16.8s; }
  .dot:nth-child(26) { top: 58%;  left: 39%;  animation-delay: 17.5s; }
  .dot:nth-child(27) { top: 63%;  left: 14%;  animation-delay: 18.2s; }
  .dot:nth-child(28) { top: 68%;  left: 58%;  animation-delay: 18.9s; }
  .dot:nth-child(29) { top: 73%;  left: 85%;  animation-delay: 19.6s; }
  .dot:nth-child(30) { top: 78%;  left: 33%;  animation-delay: 20.3s; }

  @keyframes swirlSpeedCycle {
    0%   { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 0.15; }
    20%  { transform: translate(6px, -12px) rotate(180deg) scale(1.15); opacity: 0.25; }
    40%  { transform: translate(0, -24px) rotate(360deg) scale(1.2); opacity: 0.28; }
    70%  { transform: translate(0, -24px) rotate(390deg) scale(1.15); opacity: 0.15; }
    100% { transform: translate(0, 0) rotate(720deg) scale(1); opacity: 0.15; }
  }

  .login-container {
    background: #121230;
    border-radius: 24px;
    padding: 48px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 10px 40px rgba(0, 153, 255, 0.25);
    border: 1px solid #007acc;
    position: relative;
    z-index: 10;
  }

  .logo {
    font-size: 32px;
    font-weight: 700;
    color: #00aaff;
    text-align: center;
    margin-bottom: 12px;
  }

  .tagline {
    font-size: 16px;
    color: #99ccff;
    text-align: center;
    margin-bottom: 36px;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  input {
    width: 100%;
    padding: 14px;
    margin-bottom: 22px;
    background: #1f1f40;
    border: 1px solid #005bbb;
    border-radius: 12px;
    color: #eee;
    font-size: 14px;
    transition: border 0.2s ease;
  }

  input:focus {
    border-color: #00aaff;
    outline: none;
  }

  .actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
    font-size: 13px;
    color: #ccc;
  }

  .actions label {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .login-button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(to right, #007acc, #00aaff);
    border: none;
    border-radius: 12px;
    color: #fff;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: opacity 0.3s ease;
  }

  .login-button:hover {
    opacity: 0.9;
  }

  .divider {
    text-align: center;
    color: #666;
    margin: 24px 0;
    font-size: 13px;
  }

  .alt-login {
    display: flex;
    justify-content: space-between;
    gap: 12px;
  }

  .alt-login button {
    flex: 1;
    padding: 12px;
    background: #222244;
    color: #aad4ff;
    border: 1px solid #004488;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: border 0.3s ease;
  }

  .alt-login button:hover {
    border-color: #00aaff;
  }

  .footer {
    text-align: center;
    font-size: 13px;
    color: #bbb;
    margin-top: 28px;
  }

  .create-account {
    color: #00aaff;
    text-decoration: none;
    font-weight: 600;
  }

  .forgot-password {
    color: #666;
    text-decoration: none;
  }
</style>
</head>
<body>
  
  <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
  <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
  <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
  <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
  <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
  <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>

  <div class="login-container">
    <div class="logo">OffGrid AI</div>
    <div class="tagline">CRAFTED FOR THE VISIONARY</div>

      <a href="#" class="forgot-password">Forgot Password?</a>
    <input type="password" id="password" placeholder="Password" />

    <div class="actions">
      <label><input type="checkbox" /> Remember Me</label>
      <a href="#" style="color:#666; text-decoration:none;">Forgot Password?</a>
    </div>

    <button class="login-button" onclick="handleLogin()">Login ➤</button>

    <div class="divider">— or —</div>

    <div class="alt-login">
      <button>Sign in with Google</button>
      <button>Sign in with Apple</button>
    </div>

    <div class="footer">
      New here? <a href="#" class="create-account">Create Account →</a>
      <br /><br />
      <span>Powered by OffGrid Core</span>
    </div>
  </div>

  <script>
    function handleLogin() {
      // Optional: Add basic validation
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        alert('Please enter both email and password');
        return;
      }
      
      // Redirect to dashboard (change 'dashboard.html' to your desired file)
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
